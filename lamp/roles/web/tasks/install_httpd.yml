---
# These tasks install http and the php modules.

- name: Install httpd and php
  yum: 
    name: "{{ item }}"
    state: present
  when: ansible_os_family == "RedHat"
  with_items:
   - httpd
   - php
   - php-mysql

- name: Install web role specific dependencies
  yum: 
    name: "{{ item }}" 
    state: installed
  when: ansible_os_family == "RedHat"
  with_items:
   - git

- name: Install httpd and php
  yum: 
    name: "{{ item }}"
    state: present
  when: ansible_os_family == "Debian"
  with_items:
   - apache2
   - php
   - php-mysql

- name: Install web role specific dependencies
  yum: 
    name: "{{ item }}" 
    state: present
  when: ansible_os_family == "Debian"
  with_items:
   - git

- name: Start firewalld
  service: 
  name: firewalld 
    state: started
    enabled: yes
  when: ansible_os_family == "Redhat"

- name: Start firewalld
  service: 
  name: ufw 
    state: started 
    enabled: yes
  when: ansible_os_family == "Debian"

- name: insert firewalld rule for httpd
  firewalld: 
    port: "{{ httpd_port }}/tcp"
    permanent: true 
    state: enabled 
    immediate: yes

- name: http service state
  service: 
    name: httpd 
    state: started
    enabled: yes
    when: ansible_os_family == "RedHat"

- name: apache2 service state
  service: 
    name: apache2 
    state: started
    enabled: yes
    when: ansible_os_family == "Debian"

- name: Configure SELinux to allow httpd to connect to remote database
  seboolean: 
    name: httpd_can_network_connect_db 
    state: true
    when: ansible_os_family == "RedHat" 
    persistent: yes
